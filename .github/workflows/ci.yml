
name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: Install Dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
      
    - name: Run Prettier
      run: npm run prettier --write

    - name: Run tests
      run: CI=true npm run test

    - name: Build Application
      run: npm run build
